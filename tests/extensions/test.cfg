attr_list:
    extensions:
        - attr_list
        - def_list
        - smarty

codehilite:
    extensions:
        - codehilite
    # This passes or not based on version of pygments.
    skip: True

toc:
    extensions:
        - toc

toc_invalid:
    extensions:
        - toc

toc_out_of_order:
    extensions:
        - toc

toc_nested:
    extensions:
        - toc
    extension_configs:
        toc:
            permalink: True

toc_nested2:
    extensions:
        - toc
    extension_configs:
        toc:
            permalink: "[link]"

toc_nested_list:
    extensions:
        - toc

wikilinks:
    extensions:
        - wikilinks

fenced_code:
    extensions:
        - fenced_code

github_flavored:
     extensions:
         - fenced_code

sane_lists:
    extensions:
        - sane_lists

nl2br_w_attr_list:
     extensions:
         - nl2br
         - attr_list

admonition:
    extensions:
        - admonition

smarty:
    extensions:
        - smarty
    extension_configs:
        smarty:
            smart_angled_quotes: True

legacy_attrs:
    extensions:
        - legacy_attrs

legacy_em:
    extensions:
        - legacy_em
